
<!-- extra screen (1440px, 1024px, 1920px and below) -->
<div *ngIf="isLargeScreen || isMediumScreen" class="bx-outer"  >
  <app-box *ngFor="let list of UiList" (click)="openWindow(list.figmaLink)" title="{{list.prjTitle}}" bgImage="{{list.bgImg}}"/>
</div>
<!-- extra screen (1920px and above) -->

<!-- extra screen (1920px and below) -->
<div *ngIf="isExtraLargeScreen" class="bx-outer-ex-lg"  >
  <app-box *ngFor="let list of UiList" (click)="openWindow(list.figmaLink)" title="{{list.prjTitle}}" bgImage="{{list.bgImg}}"/>
</div>
<!-- extra screen (1440px, 1024px, 1920px and above) -->

<!-- extra screen (412 and below) -->
<div *ngIf="isLowScreen" class="bx-outer-sm"  >
  <app-box *ngFor="let list of UiList" (click)="openWindowSm(list.figmaLink)" title="{{list.prjTitle}}" bgImage="{{list.bgImg}}"/>
</div>
<!-- extra screen (412 and above) -->
